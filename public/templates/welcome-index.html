<h1>Welcome Index</h1>

<div ng-show="searchError" class="alert alert-danger text-center">{{searchErrorMessage}}</div>
<form class="form" ng-submit="search()">
	<input type="text" placeholder="Search for game" ng-model="searchInfo.title" required>
	<button type="submit" class="btn btn-default">
		Search
	</button>
</form>
