<h2 class="text-center">Assassins the Game</h2>
<h4 class="text-center">Eliminate targets. Don't die.</h4>

<div ng-show="searchError" class="alert alert-danger text-center">{{searchErrorMessage}}</div>
<div >
	<form class="form" ng-submit="search()" >
		<div id="searchWrapper">
			<div class="wrapper">
				<input type="text" placeholder="Search for game" ng-model="searchInfo.title" id="mainSearch" required>
				<button type="submit" class="btn btn-default text-center">
					Search
				</button>
			</div>
		</div>
	</form>
</div>
