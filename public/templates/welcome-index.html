<h1>Welcome Index</h1>
<a ng-href="/admin_signup">Signup to be an admin</a><br>
<a ng-href="/admin/login">Login as an admin</a><br>
<span ng-show="adminLoggedIn">
	<a ng-href="/game/new" class="btn btn-default">Create a game</a>
</span><br>
<span ng-controller="logoutCtrl">
	<button ng-click="logout()" class="btn btn-default">Logout</button>
</span><br>

<div ng-show="searchError" class="alert alert-danger text-center">{{searchErrorMessage}}</div>
<form class="form" ng-submit="search()">
	<input type="text" placeholder="Search for game" ng-model="searchInfo.title" required>
	<button type="submit" class="btn btn-default">
		Search
	</button>
</form>
