<div ng-controller="gameAdminCtrl">

	<div ng-controller="gamePlayersCtrl">
		<h3>Players</h3>

		<form>
		    <div class="form-group">
		      <div class="input-group">
		        <div class="input-group-addon"><i class="fa fa-search"></i></div>

		        <input type="text" class="form-control" placeholder="Search Assassins" ng-model="searchFilter">
		      </div>     	 
		    </div>
  		</form>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th><h5>Codename</h5></th>
					<th><h5>Tagline</h5></th>
					<th><h5>Target</h5></th>
					<th><h5>Killer</h5></th>
					<th><h5>Kills</h5></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="assassin in players | orderBy:'-codename' | reverse |filter:searchFilter">
					<td class="text-nowrap" scope="row">{{assassin.codename}}</td>
					<td class="text-nowrap" scope="row">{{assassin.tagline}}</td>
					<td class="text-nowrap" scope="row">{{assassin.target}}</td>
					<td class="text-nowrap" scope="row">{{assassin.killer}}</td>
					<td class="text-nowrap" scope="row">{{assassin.kills.length}}</td>
				</tr>
			</tbody>

		</table>
	</div>
	<div ng-hide="gameStarted">
		<div ng-controller="assignTargetsCtrl">
		<h3>Assign Targets</h3>
		<button ng-click="shuffleTargets()" class="btn btn-default">Reassign Targets</button>
		<br>
		<div>
			<h3>Start Game</h3>
			<form class="form" ng-submit="startGame()">
			    <div class="form-group">
			      <h6>End Date</h6>
				  <input type="date" class="form-control" name="picture" ng-model="gameData.end_date" required>
				  <br>
			        <button class="btn btn-danger">Start Game</button>
			    </div>
			</form>	
		</div>
		</div>
	</div>
	

	

</div>
