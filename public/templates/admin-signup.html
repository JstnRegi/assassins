<div class="col-sm-4 col-sm-offset-4">
  <h1>Signup as Admin</h2>
  <div ng-show="error" class="alert alert-danger text-center">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="newAdmin.username" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ng-model="newAdmin.email" required>
    </div>
    <div class="form-group">
      <label>Picture</label>
      <input type="text" class="form-control" name="picture" ng-model="newAdmin.avatar" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="newAdmin.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Signup</button>
      </div>
  </form>
</div>
