<div class="col-sm-4 col-sm-offset-4">
  <h1>Register as assassin</h2>
  <div ng-show="error" class="alert alert-danger text-center">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Codename</label>
      <input type="text" class="form-control" name="codename" ng-model="assassinRegister.codename" required>
    </div>
    <div class="form-group">
      <label>Real Name</label>
      <input type="text" class="form-control" name="codename" ng-model="assassinRegister.real_name" required>
    </div>
    <div class="form-group">
      <label>Tagline</label>
      <input type="text" class="form-control" name="codename" ng-model="assassinRegister.tagline" required>
    </div>
    <div class="form-group">
      <label>Game Avatar</label><br>
      <input id="game_icon" type="hidden" role="uploadcare-uploader"
       data-crop="600x600 minimum"
       data-images-only="true" required>
    </div>
    <div class="form-group">
      <label>Real picture of yourself</label><br>
      <input id="real_photo" type="hidden" role="uploadcare-uploader"
       data-crop="600x600 minimum"
       data-images-only="true" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="assassinRegister.password" required>
    </div>
    <div class="form-group">
      <label>Game key for {{gameTitle}}</label>
        <input type="text" class="form-control" name="password" ng-model="assassinRegister.key" required>
    </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
      </div>
  </form>
</div>
